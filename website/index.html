<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take What You Need</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="poster">
            <!-- Tape -->
            <div class="tape"></div>
            
            <!-- Main poster -->
            <div class="poster-content">
                <svg width="55" height="55" class="smiley">
                    <circle cx="27.5" cy="27.5" r="24" stroke="#dc2626" stroke-width="3" fill="none" />
                    <circle cx="20" cy="22" r="2.5" fill="#dc2626" />
                    <circle cx="35" cy="22" r="2.5" fill="#dc2626" />
                    <path d="M 15 31 C 17 43, 38 43, 40 31" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round" />
                </svg>
                
                <div class="poster-text">
                    <div class="text-line-large">TAKE</div>
                    <div class="text-line-medium">WHAT YOU</div>
                    <div class="text-line-large">NEED</div>
                </div>
            </div>

            <!-- Strips -->
            <div class="strips-container" id="strips-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
